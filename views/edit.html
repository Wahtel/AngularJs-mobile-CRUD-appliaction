<h2>Edit user</h2>
<form novalidate name="AddNewForm" id="add-new-form" method="post" action="">
  <label for="user">Name:</label>
  <input type="text" ng-model="user.name" value="{{user.name}}" required />
  <br/>
  <label for="user">Email:</label>
  <input type="text" ng-model="user.email" value="{{user.email}}" required />
  <br/>
  <label for="user">Telephone:</label>
  <input type="text" ng-model="user.telephone" value="{{user.telephone}}" required />
  <br/>
  <label for="user">Address:</label>
  <input type="text" ng-model="user.address" value="{{user.address}}" required />
  <br/>
  <label for="user">Street:</label>
  <input type="text" ng-model="user.street" value="{{user.street}}" required />
  <br/>
  <label for="user">City:</label>
  <input type="text" ng-model="user.city" value="{{user.city}}" required />
  <br/>
  <label for="user">State:</label>
  <input type="text" ng-model="user.state" value="{{user.state}}" required />
  <br/>
  <label for="user">Zip:</label>
  <input type="text" ng-model="user.zip" value="{{user.zip}}" required />
  <br/>
  <button class="btn btn-primary" ng-disabled="AddNewForm.$invalid || isUnchanged(user)" id="add-new-btn" ng-click="updateUser(user)">Edit!</button>
</form>
